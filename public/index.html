<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آخرین پست‌های ایتا</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .card img { max-width: 100%; display: block; margin-top: 10px; }
    .muted { color: gray; font-size: 14px; }
  </style>
</head>
<body>
  <h1>آخرین پست‌های ایتا</h1>
  <div id="status" class="muted">در حال بارگذاری...</div>
  <div id="feed"></div>

  <script>
    async function load() {
      const status = document.getElementById("status");
      const feed = document.getElementById("feed");
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzfsN3oMUFRdpmDp4Ghada9l7sJokOaG2iWvYPaWPH3IB0QaRHhpeTaPCXG3gxSlJVQgw/exec");
        if (!res.ok) throw new Error("خطا در API: " + res.status);
        const data = await res.json();

        status.textContent = "";
        feed.innerHTML = "";

        data.items.forEach(post => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = 
            <h3>${post.title}</h3>
            <p>${post.caption || ""}</p>
            ${post.images.map(img => <img src="${img}" alt="پست">).join("")}
            <a href="${post.link}" target="_blank">مشاهده در ایتا</a>
          ;
          feed.appendChild(card);
        });
      } catch (err) {
        status.textContent = "خطا: " + err.message;
      }
    }

    load();
  </script>
</body>
</html>
