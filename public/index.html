<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فید سلامت - ایتا</title>
  <style>
    body { font-family: sans-serif; direction: rtl; }
    .post { border:1px solid #ddd; margin:10px; padding:10px; border-radius:8px; }
    img { max-width:100%; height:auto; display:block; margin:5px 0; }
    .caption { color:#333; font-size:14px; }
  </style>
</head>
<body>
  <h1>آخرین پست‌ها از ایتا</h1>
  <div id="feed">در حال بارگذاری...</div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbXXXXXXXX/exec"; // لینک Web App خودت
    const slug = "bedasht_ravan";  // اینو تغییر بده برای دسته‌های دیگه
    const url = ${API}?slug=${slug}&limit=5;

    fetch(url).then(r => r.json()).then(data => {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";
      data.items.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = 
          <h3>${p.title}</h3>
          ${p.images.map(src => <img src="${src}">).join("")}
          <p class="caption">${p.caption}</p>
          <a href="${p.link}" target="_blank">مشاهده در ایتا</a>
        ;
        feed.appendChild(div);
      });
    });
  </script>
</body>
</html>
