<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آخرین پست‌ها از ایتا</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;background:#f7fafc;color:#111;max-width:800px;margin:0 auto;padding:20px}
    h1{font-size:22px;margin:0 0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;background:#eee}
    .body{padding:10px}
    .title{font-weight:700;font-size:14px;margin-bottom:6px;line-height:1.5}
    .cap{font-size:12px;color:#374151;line-height:1.7}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    a.btn{font-size:12px;text-decoration:none;background:#0ea5e9;color:#fff;padding:6px 10px;border-radius:999px}
    .muted{color:#6b7280;font-size:12px}
    .empty{color:#6b7280}
  </style>
</head>
<body>
  <h1>آخرین پست‌های ایتا</h1>
  <div id="status" class="muted">در حال بارگذاری…</div>
  <div id="feed" class="grid"></div>

  <script>
    // 🔗 API اختصاصی شما:
    const API = "https://script.google.com/macros/s/AKfycbzfsN3oMUFRdpmDp4Ghada9l7sJokOaG2iWvYPaWPH3IB0QaRHhpeTaPCXG3gxSlJVQgw/exec";

    // اگر چند کانال دارید، اینجا کلیدها را اضافه کنید:
    const CHANNELS = {
      mental: "bedasht_ravan",   // سلامت روان
      // nutrition: "your_channel_2",
      // ...
    };

    async function fetchChannel(slug, limit=10){
      const url = ${API}?slug=${encodeURIComponent(slug)}&limit=${limit};
      const r = await fetch(url, { cache: "no-store" });
      if(!r.ok) throw new Error("API error " + r.status);
      return r.json();
    }

    function pickCover(images){
      if(!images || !images.length) return "";
      // سعی می‌کنیم لوگو/آیکون‌ها را حذف کنیم
      const alt = images.find(u => !/logo|icon|favicon/i.test(u)) || images[0];
      return alt;
    }

    function render(items){
      const feed = document.getElementById("feed");
      const status = document.getElementById("status");
      if(!items || !items.length){
        status.textContent = "";
        feed.innerHTML = <div class="empty">فعلاً پستی پیدا نشد.</div>;
        return;
      }
      status.textContent = "";
      feed.innerHTML = items.map(p=>{
        const cover = pickCover(p.images || []);
        return 
          <div class="card">
            ${cover ? <img class="thumb" src="${cover}" loading="lazy" alt=""> : <div class="thumb"></div>}
            <div class="body">
              <div class="title">${escapeHtml(p.title || ("پست #" + p.id))}</div>
              <div class="cap">${escapeHtml(p.caption || "").slice(0,180)}${(p.caption||"").length>180?'…':''}</div>
              <div class="footer">
                <span class="muted">#${p.id}</span>
                <a class="btn" href="${p.link}" target="_blank" rel="noopener">مشاهده در ایتا</a>
              </div>
            </div>
          </div>;
      }).join("");
    }

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

    (async ()=>{
      try{
        // فعلاً فقط یک کانال؛ اگر چندتا شد، Promise.all بزن و قاطی کن
        const data = await fetchChannel(CHANNELS.mental, 12);
        render(data.items);
      }catch(err){
        const status = document.getElementById("status");
        status.textContent = "خطا در بارگذاری: " + err.message;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
