<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>آخرین پست‌های ایتا</title>
  <style>
    body{font-family:tahoma,arial,sans-serif;background:#f7fafc;color:#111;max-width:900px;margin:0 auto;padding:20px}
    h1{font-size:22px;margin:0 0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;margin:10px 0}
    .title{font-weight:700;margin:4px 0}
    .cap{font-size:13px;color:#374151;line-height:1.9;white-space:pre-wrap}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    a.btn{font-size:12px;text-decoration:none;background:#0ea5e9;color:#fff;padding:6px 10px;border-radius:999px}
    .muted{color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <h1>آخرین پست‌های ایتا</h1>
  <div id="status" class="muted">در حال بارگذاری...</div>
  <div id="feed"></div>

  <script type="text/javascript">
  // ===== تنظیمات =====
  var API  = "https://script.google.com/macros/s/AKfycbzfsN3oMUFRdpmDp4Ghada9l7sJokOaG2iWvYPaWPH3IB0QaRHhpeTaPCXG3gxSlJVQgw/exec";
  var SLUG = "bedasht_ravan";  // اسلاگ کانال
  var LIMIT = 12;

  function xhrGet(url, cb){
    try{
      var x = new XMLHttpRequest();
      x.open("GET", url, true);
      x.onreadystatechange = function(){ if(x.readyState===4){ cb(null, x); } };
      x.send(null);
    }catch(e){ cb(e); }
  }
  function esc(s){
    s = s || "";
    return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;")
                    .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }
  function render(items){
    var feed = document.getElementById("feed");
    var status = document.getElementById("status");
    if(!items || !items.length){
      status.innerHTML = "";
      feed.innerHTML = '<div class="muted">هیچ پستی پیدا نشد.</div>';
      return;
    }
    status.innerHTML = "";
    var html = "";
    for(var i=0;i<items.length;i++){
      var p = items[i];
      var cap = esc(p.caption||"");
      if(cap.length>300) cap = cap.slice(0,300) + "…";
      html += '<div class="card">'
            +   '<div class="title">' + esc(p.title || ("پست #"+p.id)) + '</div>'
            +   '<div class="cap">' + cap + '</div>'
            +   '<div class="row">'
            +     '<span class="muted">#'+p.id+'</span>'
            +     '<a class="btn" href="'+p.link+'" target="_blank" rel="noopener">مشاهده در ایتا</a>'
            +   '</div>'
            + '</div>';
    }
    feed.innerHTML = html;
  }
  function load(){
    var status = document.getElementById("status");
    status.innerHTML = "در حال بارگذاری...";
    var url = API + "?slug=" + encodeURIComponent(SLUG) + "&limit=" + encodeURIComponent(LIMIT);
    xhrGet(url, function(err, x){
      if(err){ status.innerHTML = "خطا"; return; }
      if(x.status !== 200){ status.innerHTML = "API " + x.status; return; }
      try{
        var data = JSON.parse(x.responseText);
        render(data.items || []);
      }catch(e){
        status.innerHTML = "اشکال در پردازش پاسخ";
      }
    });
  }
  if(document.readyState === "loading"){ document.addEventListener("DOMContentLoaded", load); } else { load(); }
  </script>
</body>
</html>
