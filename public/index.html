<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سلامت - ایتا (ساده)</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;background:#f6f7fb;color:#0f172a;margin:0}
    header{padding:12px 16px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .thumb{width:100%;border-radius:8px}
    .muted{color:#64748b;font-size:13px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .err{background:#fef2f2;border-color:#fecaca;color:#991b1b}
    pre{white-space:pre-wrap;direction:ltr;background:#0b1021;color:#e2e8f0;padding:8px;border-radius:8px;overflow:auto}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input{padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;min-width:220px}
  </style>
</head>
<body>
<header class="wrap">
  <div class="row">
    <strong style="font-size:18px">پست‌های ایتا</strong>
    <input id="slug" value="bedasht_ravan" />
    <button onclick="load()">بارگذاری</button>
  </div>
  <div class="muted">
    اگر سفید دیدی، اول این URL را در یک تب جدا باز کن و ببین محتوا می‌آید:<br>
    <code>https://r.jina.ai/https://eitaa.com/bedasht_ravan</code>
  </div>
</header>

<main id="out" class="wrap">
  <p class="muted">برای شروع روی «بارگذاری» بزنید.</p>
</main>

<script>
async function fetchChannel(channel){
  const url = https://r.jina.ai/https://eitaa.com/${encodeURIComponent(channel)};
  const res = await fetch(url);
  if(!res.ok) throw new Error(proxy fetch failed: ${res.status});
  const html = await res.text();
  const re = new RegExp(/${channel}/(\\d+),'g');
  const ids = Array.from(new Set(Array.from(html.matchAll(re)).map(m=>m[1]))).slice(0, 15);
  return ids.map(id=>{
    const link = https://eitaa.com/${channel}/${id};
    const idx = html.indexOf(/${channel}/${id});
    const win = idx>=0 ? html.slice(Math.max(0,idx-1200), Math.min(html.length, idx+1200)) : '';
    const text = (win.replace(/<[^>]*>/g,' ').replace(/\s+/g,' ').trim()||'').slice(0,200);
    const imgMatch = win.match(/https?:\/\/[^"'<>\\s]+?\\.(?:jpg|jpeg|png|gif)/i);
    return {id, link, text, cover: imgMatch?imgMatch[0]:''};
  });
}

async function load(){
  const out = document.getElementById('out');
  const slug = document.getElementById('slug').value.trim();
  out.innerHTML = '<p class="muted">در حال بارگذاری…</p>';
  try{
    const posts = await fetchChannel(slug);
    if(!posts.length){
      out.innerHTML = '<div class="card err">هیچ پستی پیدا نشد. اسلاگ کانال را چک کنید.</div>';
      return;
    }
    out.innerHTML = posts.map(p => 
      <div class="card">
        ${p.cover ? <img class="thumb" src="${p.cover}" alt="" /> : ''}
        <div class="muted">#${p.id}</div>
        <p>${p.text}</p>
        <a href="${p.link}" target="_blank">مشاهده در ایتا</a>
      </div>
    ).join('');
  }catch(e){
    out.innerHTML = '<div class="card err"><strong>خطا:</strong> '+e.message+'</div>';
  }
}
</script>
</body>
</html>
